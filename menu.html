<!DOCTYPE html>
<html>
<head>
	<title>Restaurant List</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		.restaurant {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			cursor: pointer;
		}
		.restaurant img {
			max-width: 100%;
			max-height: 200px;
			object-fit: cover;
			border-radius: 5px;
			margin-bottom: 10px;
		}
		.restaurant-name {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		.restaurant-type {
			font-size: 16px;
			margin-bottom: 5px;
		}
		.restaurant-rating {
			font-size: 14px;
			color: #666;
		}
	</style>
</head>
<body>
	<h1>Restaurant List</h1>
	<div class="container">
		
	</div>
	<script>
		function showMenu(restaurantName) {
			window.location.href = "menu.php?restaurant=" + restaurantName;
		}
	</script>
</body>
</html>
