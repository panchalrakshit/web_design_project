<!DOCTYPE html>
<html>
<head>
	<title>Add Menu - Restaurant</title>
</head>
<body>
	<h2>Add Menu</h2>
	<form action="add_menu.php" method="POST">
		<label for="restaurant_id">Restaurant ID:</label>
		<input type="text" id="restaurant_id" name="restaurant_id"><br><br>

		<label for="item_name">Item Name:</label>
		<input type="text" id="item_name" name="item_name"><br><br>

		<label for="item_image">Item Image:</label>
		<input type="file" id="item_image" name="item_image"><br><br>

		<label for="item_price">Item Price:</label>
		<input type="text" id="item_price" name="item_price"><br><br>

		<label for="item_description">Item Description:</label>
		<textarea id="item_description" name="item_description"></textarea><br><br>

		<label for="cuisine">Cuisine:</label>
		<select id="cuisine" name="cuisine">
			<option value="NORTHINDIAN">North Indian</option>
			<option value="SOUTHINDIAN">South Indian</option>
			<option value="CHINESE">Chinese</option>
			<option value="ITALIAN">Italian</option>
			<option value="DRINKS">Drinks</option>
		</select><br><br>

		<input type="submit" value="Add Item">
	</form>
</body>
</html>
